<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="stylesheet" href="music-player.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #EFEFEF
        }

        * {
            box-sizing: border-box;
            max-width: 100%;
        }

        .main {
            background: url(1.jpg) no-repeat center / cover;
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            position: relative;
        }

        .main img {
            position: absolute;
        }

        .title {
            font-style: italic;
            color: #fff;
            text-align: center;
            padding-top: 2rem;
            font-size: 50px;
        }

        .heart {
            width: 50%;
            position: absolute;
            left: 33%;
            top: 13%;
        }

        .overlay {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 300px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #fff;
            border-radius: 30px;
            cursor: pointer;
        }

        .overlay p {
            color: #fff;
            font-size: 18px;
            font-style: italic;
        }

        @media (max-width: 768px) {
    .title {
        font-size: 55px;
        padding: 2rem;
    }

    .overlay {
        width: 11rem;
        height: 35px;
    }

    .heart img {
        width: 9rem;
    }
}
        @media (max-width: 400px){
            .overlay{
                bottom: 7rem;
            }
            .heart{
                left:26%
                top: 12%;
            }
        }

    </style>
</head>

<body>
    <div class="main" data-aos="zoom-in">
        <div class="title">Կարո & Անի</div>
        <div class="heart">
            <img src="Heart.png" alt="img">
        </div>
        <div class="overlay" onclick="goToSite()">
            <p> Դիտել հրավերը </p>
        </div>
    </div>

    <script>
        function goToSite() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.add('fade-out');
            sessionStorage.setItem('allowMusic', 'true');

            setTimeout(() => {
                window.location.href = "web.html";
            }, 1000);
        }
    </script>
</body>


</html>
